<!DOCTYPE html>
<html>
    <head> 
        <title>Loja</title>
        <meta charset="UTF-8">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

        <link rel="stylesheet" href="css/style.css">

        <script src="js/funcoes.js"></script>

    </head>
    <body>

    <div class="container">


       <h1><i style="color:rgb(3, 25, 228)" class="bi bi-shop-window"></i> Loja Virtual</h1>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Imagem</th>
                    <th>Produto</th>
                    <th>Preço Unitário</th>
                    <th>Quantidade</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img src="img/celular.webp" alt="Produto 1" width="150">
                    </td>
                    <td>
                        <div>Celular top</div>
                        <div><spam class="Produto-item">Código:</spam> 777666</div>
                        <div><spam class="Produto-item">Cor:</spam> Prata</div>
                    </td>
                    <td id="valor_1">R$ 1.000</td>
                    <td>
                        <span class="badge bg-danger" onclick="alterarQtd(1, '-')"><i class="bi bi-dash"></i></span>
                        <span id="qtd_1">0</span>
                        <span class="badge bg-success" onclick="alterarQtd(1, '+')"><i class="bi bi-plus"></i></span>
                    </td>
                    <td id="total_1">0</td>
                </tr>  
                <tr>
                    <td>
                        <img src="img/notebook.webp" alt="Produto 2" width="200">
                    </td>
                    <td>
                        <div>Notebook</div>
                        <div><spam class="Produto-item">Código:</spam> 465746</div>
                        <div><spam class="Produto-item">Cor:</spam> Cinza</div>
                    </td>
                    <td id="valor_2">R$ 2.000</td>
                    <td>
                        <span class="badge bg-danger" onclick="alterarQtd(2, '-')"><i class="bi bi-dash"></i></span>
                        <span id="qtd_2">0</span>
                        <span class="badge bg-success" onclick="alterarQtd(2, '+')"><i class="bi bi-plus"></i></span>
                    </td>
                    <td id="total_2">0</td>
                </tr> 
                <tr>
                    <td>
                        <img src="img/tv.avif" alt="Produto 3" width="200">
                    </td>
                    <td>
                        <div>Televisão</div>
                        <div><spam class="Produto-item">Código:</spam> 99999</div>
                        <div><spam class="Produto-item">Cor:</spam> Preto</div>
                    </td>
                    <td id="valor_3">R$ 3.000</td>
                    <td>
                        <span class="badge bg-danger" onclick="alterarQtd(3, '-')"><i class="bi bi-dash"></i></span>
                        <span id="qtd_3">0</span>
                        <span class="badge bg-success" onclick="alterarQtd(3, '+')"><i class="bi bi-plus"></i></span>
                    </td>
                    <td id="total_3">0</td>
                </tr> 
            </tbody>
        </table>

        <footer class="text-center">
            <span> <i class="bi bi-cart-check"> </i>Subtotal: <span id="Subtotal">R$ 0</span></span>
        </footer>
    </div>
    </body>
</html>
